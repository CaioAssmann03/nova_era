version: '3.8'

services:
  # Serviço da API Barbershop
  barbershop-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barbershop-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Para SQLite (padrão)
      - DB_TYPE=sqlite
      - DB_DATABASE=/app/data/barbershop.sqlite
      # Para PostgreSQL (descomente se usar postgres)
      # - DB_TYPE=postgres
      # - DB_HOST=postgres
      # - DB_PORT=5432
      # - DB_USERNAME=barbershop
      # - DB_PASSWORD=barbershop123
      # - DB_DATABASE=barbershop
    volumes:
      # Volume para persistir banco SQLite
      - barbershop_data:/app/data
    depends_on:
      - postgres # Remova esta linha se usar apenas SQLite
    networks:
      - barbershop-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/barbers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Banco PostgreSQL (opcional - para produção)
  postgres:
    image: postgres:15-alpine
    container_name: barbershop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: barbershop
      POSTGRES_PASSWORD: barbershop123
      POSTGRES_DB: barbershop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - barbershop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbershop"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin para gerenciar PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: barbershop-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@barbershop.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - barbershop-network

# Volumes para persistência de dados
volumes:
  barbershop_data:
    driver: local
  postgres_data:
    driver: local

# Rede isolada para os serviços
networks:
  barbershop-network:
    driver: bridge